<mat-toolbar color="primary">
  <span id="audio-recording-results-header-title">Audio management</span>
</mat-toolbar>
<div id="audio-recording-results-container" class="mat-elevation-z1">
  <div *ngIf="!audioRecordings.length" id="audio-recording-results-container-without-results">
    <div [ngClass]="{'hidden': gettingAudioRecordings}" [innerHTML]="noResultsContent"></div>
    <mat-spinner [ngClass]="{'hidden': !gettingAudioRecordings}"></mat-spinner>
  </div>
  <div *ngIf="audioRecordings.length" id="audio-recording-results-container-with-results">
    <tubefy-audio-recording-player [userId]="userId"></tubefy-audio-recording-player>
    <mat-divider></mat-divider>
    <tubefy-audio-recordings-table *ngIf="filteredAudioRecordings.length" [userId]="userId" [audioRecordings]="filteredAudioRecordings"></tubefy-audio-recordings-table>
    <div *ngIf="!filteredAudioRecordings.length" id="audio-recording-results-container-with-results-empty-filter">
      <span>No results found for the selected filter</span>
    </div>
  </div>
</div>
