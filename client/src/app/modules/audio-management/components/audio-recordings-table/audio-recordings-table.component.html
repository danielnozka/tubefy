<table mat-table [dataSource]="audioRecordings" *ngIf="audioRecordings.length">
  <ng-container matColumnDef="artist">
    <th mat-header-cell *matHeaderCellDef>Artist</th>
    <td mat-cell *matCellDef="let element">{{ element.artist }}</td>
  </ng-container>
  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef>Title</th>
    <td mat-cell *matCellDef="let element">{{ element.title }}</td>
  </ng-container>
  <ng-container matColumnDef="size">
    <th mat-header-cell *matHeaderCellDef>Size (MB)</th>
    <td mat-cell *matCellDef="let element">{{ element.fileSizeMegabytes | number : '.2-2' }}</td>
  </ng-container>
  <ng-container matColumnDef="codec">
    <th mat-header-cell *matHeaderCellDef>Codec</th>
    <td mat-cell *matCellDef="let element">{{ element.codec }}</td>
  </ng-container>
  <ng-container matColumnDef="bit-rate">
    <th mat-header-cell *matHeaderCellDef>Bit rate (kbps)</th>
    <td mat-cell *matCellDef="let element">{{ element.bitRate }}</td>
  </ng-container>
  <ng-container matColumnDef="options">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button (click)="playAudioRecording(element)" color="primary" class="audio-recordings-table-button">
        <mat-icon>play_circle_filled</mat-icon>
      </button>
      <button mat-icon-button (click)="downloadAudioRecording(element)" color="primary" class="audio-recordings-table-button">
        <mat-icon>cloud_download</mat-icon>
      </button>
      <button mat-icon-button (click)="deleteAudioRecording(element)" color="primary" class="audio-recordings-table-button">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="audioRecordingsTableColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: audioRecordingsTableColumns;"></tr>
</table>
