<img [src]="video.videoThumbnailUrl" class="video-thumbnail">
<div class="audio-sample-player">
  <mat-toolbar color="primary" class="video-title">
    <span>{{ video.videoTitle }}</span>
  </mat-toolbar>
  <div class="audio-sample-player-controllers">
    <mat-slider color="primary" step="1.0" min="0.0" max="{{ audioSampleDuration }}">
      <input matSliderThumb [(ngModel)]="audioSampleCurrentTime" (valueChange)="updateAudioSampleSliderPosition($event)">
    </mat-slider>
    <div *ngIf="loadingAudioSample" class="audio-sample-player-spinner">
      <mat-spinner [diameter]="20"></mat-spinner>
    </div>
    <button mat-icon-button *ngIf="!loadingAudioSample" (click)="audioSample.paused ? playAudioSample() : pauseAudioSample()" color="primary" class="audio-sample-player-button">
      <mat-icon>{{audioSample.paused ? 'play_circle_filled' : 'pause_circle_filled'}}</mat-icon>
    </button>
    <button mat-icon-button (click)="openAudioRecordingSavingMenu()" color="primary" class="audio-sample-player-button">
      <mat-icon>add_circle</mat-icon>
    </button>
  </div>
</div>
