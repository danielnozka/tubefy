<mat-toolbar color="primary">
  <span id="video-search-results-header-title">Video search</span>
</mat-toolbar>
<div id="video-search-results-container" class="mat-elevation-z1">
  <div *ngIf="!videoSearchResults.length" id="video-search-results-container-without-results">
    <div [ngClass]="{'hidden': searchingVideos}" [innerHTML]="noResultsContent"></div>
    <mat-spinner [ngClass]="{'hidden': !searchingVideos}"></mat-spinner>
  </div>
  <div *ngIf="videoSearchResults.length" id="video-search-results-container-with-results">
    <div *ngFor="let video of videoSearchResults">
      <tubefy-audio-sample-player [userId]="userId" [video]=video class="audio-sample-player-container mat-elevation-z1"></tubefy-audio-sample-player>
    </div>
  </div>
</div>
