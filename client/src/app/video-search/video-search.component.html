<mat-toolbar color="primary">
  <span id="search-result-header-title">Video search</span>
</mat-toolbar>
<div id="search-result-container" class="mat-elevation-z1">
  <div *ngIf="!videoSearchResult.length" id="search-result-container-without-results">
    <div [ngClass]="{'hidden': searchingVideos}" [innerHTML]="noResultsContent"></div>
    <mat-spinner [ngClass]="{'hidden': !searchingVideos}"></mat-spinner>
  </div>
  <div *ngIf="videoSearchResult.length" id="search-result-container-with-results">
    <div *ngFor="let video of videoSearchResult">
      <tubefy-audio-sample-player [video]=video class="search-result-video-container mat-elevation-z1"></tubefy-audio-sample-player>
    </div>
  </div>
</div>
