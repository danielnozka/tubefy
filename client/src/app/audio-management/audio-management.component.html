<div>
  <mat-toolbar color="primary">
    <span id="audio-result-header-title">Audio management</span>
  </mat-toolbar>
</div>
<div id="audio-result">
  <table mat-table [dataSource]="audioResult" class="mat-elevation-z1" *ngIf="audioResult.length">
    <ng-container matColumnDef="artist">
      <th mat-header-cell *matHeaderCellDef> Artist </th>
      <td mat-cell *matCellDef="let element"> {{element.artist}} </td>
    </ng-container>
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef> Title </th>
      <td mat-cell *matCellDef="let element"> {{element.title}} </td>
    </ng-container>
    <ng-container matColumnDef="size">
      <th mat-header-cell *matHeaderCellDef> Size (MB) </th>
      <td mat-cell *matCellDef="let element"> {{element.size}} </td>
    </ng-container>
    <ng-container matColumnDef="codec">
      <th mat-header-cell *matHeaderCellDef> Codec </th>
      <td mat-cell *matCellDef="let element"> {{element.codec}} </td>
    </ng-container>
    <ng-container matColumnDef="bitRate">
      <th mat-header-cell *matHeaderCellDef> Bit rate (kbps) </th>
      <td mat-cell *matCellDef="let element"> {{element.bitRate}} </td>
    </ng-container>
    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button color="primary">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="audioColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: audioColumns;"></tr>
  </table>  
</div>
